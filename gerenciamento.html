<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento | Multilog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        :root { --multilog-navy: #00113D; --multilog-cyan: #00A99D; --white: #FFFFFF; --light-gray: #f0f2f5; --text-dark: #333; --text-light: #6c757d; --border-gray: #e0e0e0; --shadow: 0 4px 12px rgba(0,0,0,0.08); --green: #28a745; --yellow: #ffc107; }
        body { margin: 0; font-family: 'DM Sans', sans-serif; background-color: var(--light-gray); color: var(--text-dark); }
        .dashboard-container { display: flex; flex-direction: column; padding: 24px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        header h1 { font-size: 2rem; margin: 0; color: var(--multilog-navy); }
        .main-nav { display: flex; gap: 8px; margin-bottom: 24px; border-bottom: 1px solid var(--border-gray); }
        .main-nav a { padding: 12px 18px; text-decoration: none; color: var(--text-light); font-weight: 500; border-bottom: 3px solid transparent; cursor: pointer; }
        .main-nav a.active { color: var(--multilog-navy); border-bottom-color: var(--multilog-navy); }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 24px; }
        .kpi-card { background-color: var(--white); padding: 20px; border-radius: 8px; box-shadow: var(--shadow); display: flex; align-items: center; gap: 16px; }
        .kpi-card .icon { padding: 12px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .kpi-card .icon svg { width: 28px; height: 28px; fill: var(--white); }
        .kpi-card .text h3 { margin: 0; font-size: 2rem; font-weight: 700; }
        .kpi-card .text p { margin: 0; color: var(--text-light); }
        .main-content { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
        .card { background-color: var(--white); border-radius: 8px; box-shadow: var(--shadow); padding: 24px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-gray); padding-bottom: 12px; margin-bottom: 20px;}
        .card-header h2, .card h2 { margin-top: 0; font-size: 1.25rem; }
        #mapa { width: 100%; height: 100%; min-height: 600px; border-radius: 8px; }
        .vehicle-list ul { list-style: none; padding: 0; margin: 0; max-height: 550px; overflow-y: auto; }
        .vehicle-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border-gray); }
        .btn-primary { padding: 10px 20px; background-color: var(--multilog-cyan); color: var(--white); border: none; border-radius: 6px; font-size: 1rem; font-weight: 500; cursor: pointer; text-decoration: none;}
        .route-table table { width: 100%; border-collapse: collapse; }
        .route-table th, .route-table td { text-align: left; padding: 12px; border-bottom: 1px solid var(--border-gray); }
        .route-table .route-actions button { background: none; border: none; cursor: pointer; opacity: 0.7; }
        .tab-content.hidden { display: none; }
        @media (max-width: 800px) {
            .dashboard-container { padding: 12px; }
            header h1 { font-size: 1.5rem; }
            .main-content { grid-template-columns: 1fr; }
            #mapa { min-height: 400px; height: 50vh; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header><h1>Painel de Gerenciamento</h1></header>
        <nav class="main-nav">
            <a class="nav-link active" data-tab="dashboard">Dashboard</a>
            <a class="nav-link" data-tab="routes">Gerenciar Rotas</a>
        </nav>
        <div id="dashboard" class="tab-content">
            <div class="kpi-grid"></div>
            <div class="main-content">
                <div class="card"><div id="mapa"></div></div>
                <div class="card vehicle-list"><h2>Ve√≠culos Ativos</h2></div>
            </div>
        </div>
        <div id="routes" class="tab-content hidden">
             <div class="card">
                <div class="card-header">
                    <h2>Rotas Cadastradas</h2>
                    <a href="#" class="btn-primary">Adicionar Nova Rota</a>
                </div>
                <div class="route-table">
                    <table>
                        <thead><tr><th>Nome da Rota</th><th>N¬∫ de Pontos</th><th style="text-align: right;">A√ß√µes</th></tr></thead>
                        <tbody id="route-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- ADICIONADO: Camadas de mapa ---
        const ruas = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });
        const satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 18 });

        const mapa = L.map('mapa', {
            center: [-26.9535, -48.7500],
            zoom: 17,
            layers: [ruas] // Camada inicial
        });

        // --- ADICIONADO: Controle de camadas ---
        const baseMaps = {
            "Ruas": ruas,
            "Sat√©lite": satelite
        };
        L.control.layers(baseMaps).addTo(mapa);
        
        const truckIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61922.png', iconSize: [32, 32], iconAnchor: [16, 16] });
        const docaIcon = L.icon({ iconUrl: 'doca.png', iconSize: [32, 32], iconAnchor: [16, 32]});
        
        // Simula√ß√£o de caminh√µes
        [ { position: [-26.9525, -48.7508], popup: "<b>Ve√≠culo 1</b><br>Status: A caminho" }, { position: [-26.9555, -48.7499], popup: "<b>Ve√≠culo 2</b><br>Status: Parado" } ].forEach(truck => L.marker(truck.position, { icon: truckIcon }).addTo(mapa).bindPopup(truck.popup));

        // L√≥gica das abas e carregamento de dados
        document.addEventListener('DOMContentLoaded', () => {
            fetch('dados_mapa.geojson')
                .then(response => response.json())
                .then(data => {
                    const rotas = data.features.filter(f => f.properties.type === 'route');
                    const pontos = data.features.filter(f => f.properties.type === 'point');
                    const tableBody = document.getElementById('route-table-body');
                    
                    // Popula a tabela de rotas
                    rotas.forEach(route => {
                        const row = `<tr><td>${route.properties.name}</td><td>${route.geometry.coordinates.length}</td><td class="route-actions" style="text-align: right;"><button title="Editar">‚úèÔ∏è</button><button title="Excluir">üóëÔ∏è</button></td></tr>`;
                        tableBody.innerHTML += row;
                    });

                    // Adiciona os pontos de interesse ao mapa
                    L.geoJSON(pontos, {
                        pointToLayer: (feature, latlng) => L.marker(latlng, { icon: docaIcon, title: feature.properties.name }),
                        onEachFeature: (feature, layer) => layer.bindPopup(`<b>${feature.properties.name}</b>`)
                    }).addTo(mapa);
                });
            
            // L√≥gica para trocar de abas
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.forEach(nav => nav.classList.remove('active'));
                    link.classList.add('active');
                    const targetTab = link.getAttribute('data-tab');
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                    document.getElementById(targetTab).classList.remove('hidden');
                    if (targetTab === 'dashboard') {
                        setTimeout(() => mapa.invalidateSize(), 10);
                    }
                });
            });
        });
    </script>
</body>
</html>
