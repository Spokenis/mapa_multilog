<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento | Multilog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        :root { --multilog-navy: #00113D; --multilog-cyan: #00A99D; --white: #FFFFFF; --light-gray: #f0f2f5; --text-dark: #333; --text-light: #6c757d; --border-gray: #e0e0e0; --shadow: 0 4px 12px rgba(0,0,0,0.08); --green: #28a745; --yellow: #ffc107; }
        body { margin: 0; font-family: 'DM Sans', sans-serif; background-color: var(--light-gray); color: var(--text-dark); }
        .dashboard-container { display: flex; flex-direction: column; padding: 24px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        header h1 { font-size: 2rem; margin: 0; color: var(--multilog-navy); }
        .main-nav { display: flex; gap: 8px; margin-bottom: 24px; border-bottom: 1px solid var(--border-gray); }
        .main-nav a { padding: 12px 18px; text-decoration: none; color: var(--text-light); font-weight: 500; border-bottom: 3px solid transparent; cursor: pointer; }
        .main-nav a.active { color: var(--multilog-navy); border-bottom-color: var(--multilog-navy); }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 24px; }
        .kpi-card { background-color: var(--white); padding: 20px; border-radius: 8px; box-shadow: var(--shadow); display: flex; align-items: center; gap: 16px; }
        .kpi-card .icon { padding: 12px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .kpi-card .icon svg { width: 28px; height: 28px; fill: var(--white); }
        .kpi-card .text h3 { margin: 0; font-size: 2rem; font-weight: 700; }
        .kpi-card .text p { margin: 0; color: var(--text-light); }
        .main-content { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
        .card { background-color: var(--white); border-radius: 8px; box-shadow: var(--shadow); padding: 24px; margin-bottom: 24px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-gray); padding-bottom: 12px; margin-bottom: 20px;}
        .card-header h2, .card h2 { margin-top: 0; font-size: 1.25rem; }
        #mapa { width: 100%; height: 100%; min-height: 600px; border-radius: 8px; }
        .vehicle-list ul, .data-table { list-style: none; padding: 0; margin: 0; max-height: 550px; overflow-y: auto; }
        .vehicle-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border-gray); }
        .status { display: flex; align-items: center; gap: 8px; font-weight: 500; font-size: 0.9rem; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .status.green .status-dot { background-color: var(--green); }
        .status.yellow .status-dot { background-color: var(--yellow); }
        .status.gray .status-dot { background-color: var(--text-light); }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; font-size: 1rem; font-weight: 500; cursor: pointer; text-decoration: none; }
        .btn-primary { background-color: var(--multilog-cyan); color: var(--white); }
        .btn-secondary { background-color: var(--light-gray); color: var(--text-dark); }
        .data-table table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { text-align: left; padding: 12px; border-bottom: 1px solid var(--border-gray); }
        .data-table .actions button { background: none; border: none; cursor: pointer; opacity: 0.7; transition: opacity 0.2s ease; }
        .data-table .actions button:hover { opacity: 1; }
        .tab-content.hidden { display: none; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.visible { display: flex; }
        .modal-content { background: var(--white); padding: 24px; border-radius: 8px; width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-gray); padding-bottom: 12px; margin-bottom: 20px; }
        .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .form-section { display: flex; flex-direction: column; gap: 16px; }
        .form-section.hidden { display: none; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 6px; font-weight: 500; }
        .form-group input, .form-group textarea { padding: 10px; border: 1px solid var(--border-gray); border-radius: 4px; font-size: 1rem; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }
        @media (max-width: 800px) { .dashboard-container { padding: 12px; } header h1 { font-size: 1.5rem; } .main-content { grid-template-columns: 1fr; } #mapa { min-height: 400px; height: 50vh; } }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header><h1>Painel de Gerenciamento</h1></header>
        <nav class="main-nav">
            <a class="nav-link active" data-tab="dashboard">Dashboard</a>
            <a class="nav-link" data-tab="manage">Gerenciar Mapa</a>
        </nav>

        <div id="dashboard" class="tab-content">
            <div class="kpi-grid">
                <div class="kpi-card"><div class="icon" style="background-color: #0d6efd;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M112 0C85.5 0 64 21.5 64 48V96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h51.2L96 336H48c-17.7 0-32 14.3-32 32s14.3 32 32 32h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H128V224h16c17.7 0 32-14.3 32-32s-14.3-32-32-32H112V48c0-8.8 7.2-16 16-16H288c8.8 0 16 7.2 16 16v80c0 17.7-14.3 32-32 32H256v32h51.2L320 336H272c-17.7 0-32 14.3-32 32s14.3 32 32 32h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H352V224h16c17.7 0 32-14.3 32-32s-14.3-32-32-32H352V48c0-26.5-21.5-48-48-48H112zM448 224a128 128 0 1 0 0 256 128 128 0 1 0 0-256zm-48.5 25.5c-8.5-6.9-20-6-27.8 2.5s-6.9 20 2.5 27.8l32 40c6.9 8.5 20 6 27.8-2.5s6.9-20-2.5-27.8l-32-40zm93.3-2.5c-8.5-6.9-20-6-27.8 2.5s-6.9 20 2.5 27.8l32 40c6.9 8.5 20 6 27.8-2.5s6.9-20-2.5-27.8l-32-40z"/></svg></div><div class="text"><h3>8</h3><p>Ve√≠culos Ativos</p></div></div>
                <div class="kpi-card"><div class="icon" style="background-color: var(--green);"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M0 48C0 21.5 21.5 0 48 0H336c26.5 0 48 21.5 48 48V207.4l18.6-31c4-6.7 10.9-10.8 18.6-11.4s15.4 1.2 21.3 6.6l168 152.7c5.6 5.1 8.8 12.2 8.8 19.8s-3.2 14.7-8.8 19.8l-48 43.6V464c0 26.5-21.5 48-48 48H320c-17.7 0-32-14.3-32-32V384H112v80c0 17.7-14.3 32-32 32H48c-26.5 0-48-21.5-48-48V48zm80 0h16v80H80V0zm112 0h16v80h-16V0zm-48 48a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zM80 208h16v80H80v-80zm112 208h16v80h-16v-80z"/></svg></div><div class="text"><h3>4 / 7</h3><p>Docas Dispon√≠veis</p></div></div>
                <div class="kpi-card"><div class="icon" style="background-color: var(--yellow);"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M32 64C32 28.7 60.7 0 96 0H288c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V64zM184 288a24 24 0 1 1 16 45.9V408c0 13.3-10.7 24-24 24s-24-10.7-24-24V333.9a24 24 0 1 1 16-45.9zM224 160a32 32 0 1 1 -64 0 32 32 0 1 1 64 0z"/></svg></div><div class="text"><h3>2</h3><p>Caminh√µes Parados</p></div></div>
                <div class="kpi-card"><div class="icon" style="background-color: var(--text-light);"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM169.8 165.3c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg></div><div class="text"><h3>1</h3><p>Sem Rota Definida</p></div></div>
            </div>
            <div class="main-content">
                <div class="card"><div id="mapa"></div></div>
                <div class="card vehicle-list"><h2>Ve√≠culos Ativos</h2></div>
            </div>
        </div>

        <div id="manage" class="tab-content hidden">
             <div class="card">
                <div class="card-header">
                    <h2>Pontos de Interesse</h2>
                    <button class="btn btn-primary" id="add-point-btn">Adicionar Ponto</button>
                </div>
                <div class="data-table">
                    <table>
                        <thead><tr><th>Nome</th><th>Zona</th><th>Doca</th><th style="text-align: right;">A√ß√µes</th></tr></thead>
                        <tbody id="points-table-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Rotas Cadastradas</h2>
                    <button class="btn btn-primary" id="add-route-btn">Adicionar Rota</button>
                </div>
                <div class="data-table">
                    <table>
                        <thead><tr><th>Nome da Rota</th><th>N¬∫ de Pontos</th><th style="text-align: right;">A√ß√µes</th></tr></thead>
                        <tbody id="routes-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div id="add-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Adicionar Novo Item</h2>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <form id="modal-form">
                <div class="form-group">
                    <label>Tipo de Item</label>
                    <div>
                        <input type="radio" id="type-point" name="item-type" value="point" checked> <label for="type-point">Ponto</label>
                        <input type="radio" id="type-route" name="item-type" value="route" style="margin-left: 16px;"> <label for="type-route">Rota</label>
                    </div>
                </div>
                <div id="form-point-section" class="form-section">
                    <div class="form-group"><label for="point-name">Nome (Ex: AZ1 DC11)</label><input type="text" id="point-name" required></div>
                    <div class="form-group"><label for="point-zone">Zona (Ex: AZ1)</label><input type="text" id="point-zone" required></div>
                    <div class="form-group"><label for="point-coords">Coordenadas (Longitude, Latitude)</label><input type="text" id="point-coords" placeholder="-48.12345, -26.12345" required></div>
                </div>
                <div id="form-route-section" class="form-section hidden">
                    <div class="form-group"><label for="route-name">Nome da Rota (Ex: AZ1)</label><input type="text" id="route-name" required></div>
                    <div class="form-group"><label for="route-coords">Coordenadas da Rota</label><textarea id="route-coords" placeholder="Cole a lista de coordenadas [lng, lat], uma por linha. Ex:&#10;[-48.123, -26.123],&#10;[-48.456, -26.456]," required></textarea></div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const ruas = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });
        const satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 18 });
        const mapa = L.map('mapa', { center: [-26.9535, -48.7500], zoom: 17, layers: [ruas] });
        L.control.layers({ "Ruas": ruas, "Sat√©lite": satelite }).addTo(mapa);
        
        const truckIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61922.png', iconSize: [32, 32], iconAnchor: [16, 16] });
        const docaIcon = L.icon({ iconUrl: 'doca.png', iconSize: [32, 32], iconAnchor: [16, 32]});
        
        [ { pos: [-26.9525, -48.7508], popup: "<b>Ve√≠culo 1</b>" }, { pos: [-26.9555, -48.7499], popup: "<b>Ve√≠culo 2</b>" } ].forEach(t => L.marker(t.pos, { icon: truckIcon }).addTo(mapa).bindPopup(t.popup));

        document.addEventListener('DOMContentLoaded', () => {
            const pointsTableBody = document.getElementById('points-table-body');
            const routesTableBody = document.getElementById('routes-table-body');

            fetch('rotas.geojson')
                .then(response => response.json())
                .then(data => {
                    const rotas = data.features.filter(f => f.properties.type === 'route');
                    const pontos = data.features.filter(f => f.properties.type === 'point');
                    
                    pontos.forEach(p => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${p.properties.name}</td><td>${p.properties.zone || '--'}</td><td>${p.properties.dock || '--'}</td><td class="actions" style="text-align: right;"><button class="delete-btn" data-type="Ponto" data-name="${p.properties.name}" title="Apagar">üóëÔ∏è</button></td>`;
                        pointsTableBody.appendChild(row);
                    });
                    rotas.forEach(r => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${r.properties.name}</td><td>${r.geometry.coordinates.length}</td><td class="actions" style="text-align: right;"><button class="delete-btn" data-type="Rota" data-name="${r.properties.name}" title="Apagar">üóëÔ∏è</button></td>`;
                        routesTableBody.appendChild(row);
                    });
                    
                    L.geoJSON(pontos, {
                        pointToLayer: (feat, latlng) => L.marker(latlng, { icon: docaIcon, title: feat.properties.name }),
                        onEachFeature: (feat, layer) => layer.bindPopup(`<b>${feat.properties.name}</b>`)
                    }).addTo(mapa);
                });
            
            function handleDelete(event) {
                const button = event.target.closest('.delete-btn');
                if (!button) return;
                const itemName = button.dataset.name;
                const itemType = button.dataset.type;
                if (confirm(`Tem certeza que deseja apagar o ${itemType} "${itemName}"?\n\n(Aten√ß√£o: a exclus√£o √© apenas visual)`)) {
                    button.closest('tr').remove();
                    console.log(`SIMULA√á√ÉO: ${itemType} "${itemName}" apagado.`);
                    alert(`${itemType} "${itemName}" foi apagado da visualiza√ß√£o.`);
                }
            }
            pointsTableBody.addEventListener('click', handleDelete);
            routesTableBody.addEventListener('click', handleDelete);

            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.forEach(nav => nav.classList.remove('active'));
                    link.classList.add('active');
                    const targetTab = link.getAttribute('data-tab');
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                    document.getElementById(targetTab).classList.remove('hidden');
                    if (targetTab === 'dashboard') setTimeout(() => mapa.invalidateSize(), 10);
                });
            });

            const modal = document.getElementById('add-modal');
            const addPointBtn = document.getElementById('add-point-btn');
            const addRouteBtn = document.getElementById('add-route-btn');
            const closeModalBtn = document.getElementById('modal-close-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');
            const form = document.getElementById('modal-form');
            const typeRadios = document.querySelectorAll('input[name="item-type"]');
            const pointSection = document.getElementById('form-point-section');
            const routeSection = document.getElementById('form-route-section');
            const modalTitle = document.getElementById('modal-title');
            
            const openModal = (type) => { form.reset(); document.getElementById(`type-${type}`).checked = true; toggleFormSections(type); modal.classList.add('visible'); };
            const closeModal = () => modal.classList.remove('visible');
            const toggleFormSections = (type) => {
                modalTitle.innerText = type === 'point' ? "Adicionar Novo Ponto" : "Adicionar Nova Rota";
                pointSection.classList.toggle('hidden', type !== 'point');
                routeSection.classList.toggle('hidden', type !== 'route');
            };
            addPointBtn.addEventListener('click', () => openModal('point'));
            addRouteBtn.addEventListener('click', () => openModal('route'));
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            typeRadios.forEach(radio => radio.addEventListener('change', (e) => toggleFormSections(e.target.value)));

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const type = new FormData(form).get('item-type');
                let newItem;
                if (type === 'point') {
                    newItem = { type: "Feature", properties: { name: document.getElementById('point-name').value, zone: document.getElementById('point-zone').value, dock: document.getElementById('point-name').value.split(' ').pop(), type: 'point' }, geometry: { type: "Point", coordinates: document.getElementById('point-coords').value.split(',').map(Number) } };
                } else {
                    const coordsText = `[${document.getElementById('route-coords').value.trim()}]`;
                    newItem = { type: "Feature", properties: { name: document.getElementById('route-name').value, type: 'route' }, geometry: { type: "LineString", coordinates: JSON.parse(coordsText) } };
                }
                console.log("--- NOVO ITEM (SIMULA√á√ÉO DE SALVAMENTO) ---");
                console.log(JSON.stringify(newItem, null, 2));
                alert("Item criado! Verifique o console (F12) para ver os dados gerados.");
                closeModal();
            });
        });
    </script>
</body>
</html>
