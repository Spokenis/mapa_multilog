<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Rotas e Pesquisa</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .search-bar {
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 10px;
        }

        #search-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #mapa {
            flex-grow: 1;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar local...">
            <button id="search-button">Pesquisar</button>
        </div>
        <div id="mapa"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <script>
        // Define os limites do mapa.
        const bounds = L.latLngBounds([
            [-26.95677117124685, -48.757288253913494], // Sudoeste
            [-26.944625335028356, -48.74018648923454]  // Nordeste
        ]);

        // Inicializa o mapa com as configurações de limites e zoom.
        const mapa = L.map('mapa', {
            center: [-26.9505, -48.7487],
            zoom: 15,
            maxBounds: bounds,
            minZoom: 14
        });

        // Adiciona a camada de mapa do OpenStreetMap.
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(mapa);
        
        // Adiciona um controle de roteamento ao mapa.
        // Os "waypoints" são os pontos de parada da rota (início e destino).
        L.Routing.control({
            waypoints: [
                L.latLng(-26.951650, -48.750924), // Ponto A
                L.latLng(-26.953850, -48.751851)  // Ponto B
            ],
            // Permite que o usuário arraste os pontos para recalcular a rota
            routeWhileDragging: true,
            // Exibe um painel com instruções detalhadas da rota
            show: true
        }).addTo(mapa);

        // Obtém os elementos da barra de pesquisa.
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        // Adiciona um evento de clique ao botão de pesquisa.
        searchButton.addEventListener('click', () => {
            const query = searchInput.value;
            if (query) {
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const lat = parseFloat(data[0].lat);
                            const lon = parseFloat(data[0].lon);
                            const newPoint = L.latLng(lat, lon);

                            if (bounds.contains(newPoint)) {
                                mapa.setView(newPoint, 15);
                                L.marker(newPoint).addTo(mapa)
                                    .bindPopup(`<b>${data[0].display_name}</b>`).openPopup();
                            } else {
                                alert('O local pesquisado está fora da área permitida do mapa.');
                            }
                        } else {
                            alert('Local não encontrado!');
                        }
                    })
                    .catch(error => {
                        console.error('Erro na pesquisa:', error);
                        alert('Ocorreu um erro ao buscar o local.');
                    });
            }
        });

        // Permite pesquisar ao pressionar "Enter" no campo de texto.
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });
    </script>
</body>
</html>
