        #print-button { padding: 6px 12px; background-color: transparent; border: 1px solid var(--border-gray); color: var(--text-dark); border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; transition: background-color 0.2s ease, border-color 0.2s ease; }

    <script>
        // ... (código inicial do mapa, layers, bounds, etc, continua o mesmo) ...
        const ruas = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' });

        const bounds = L.latLngBounds([[-26.958, -48.752], [-26.950, -48.748]]);
        const mapa = L.map('mapa', { center: [-26.9535, -48.7500], zoom: 17, layers: [ruas], maxBounds: bounds, minZoom: 16 });
        const baseMaps = { "Ruas": ruas, "Satélite": satelite };
        L.control.layers(baseMaps).addTo(mapa);
        
        // --- CÓDIGO DE LOCALIZAÇÃO ATUALIZADO ---

        // 1. Configurações do controle de localização
        const locateOptions = {
            flyTo: true,
            showCompass: false, // <-- ADICIONADO: Desativa a bússola para evitar o aviso
            strings: {
                title: "Mostrar minha localização",
                popup: "Você está aqui!",
                outsideMapBoundsMsg: "Você parece estar fora dos limites do mapa."
            }
        };

        const locateControl = L.control.locate(locateOptions).addTo(mapa);
        locateControl.start();

        mapa.on('locationerror', function(e) {
            alert("Erro ao obter a localização. Certifique-se de que:\n\n1. Você permitiu o acesso à localização no seu navegador.\n2. O serviço de localização do seu dispositivo está ativado.\n3. A página está sendo executada a partir de um servidor (ex: http://localhost) e não de um arquivo local (file:///).");
            console.error(e.message);
        });
        
        // ... (resto do seu código, ícones, rotas, etc, continua o mesmo) ...
        const guaritaIcon = L.icon({ iconUrl: 'guarita.png', iconSize: [38, 38], iconAnchor: [19, 38], popupAnchor: [0, -40] });
        const docaIcon = L.icon({ iconUrl: 'doca.png', iconSize: [38, 38], iconAnchor: [19, 38], popupAnchor: [0, -40] });
        const startPoint = L.latLng(-26.951650, -48.750924);
        L.marker(startPoint, { icon: guaritaIcon, title: 'Ponto de Partida (Guarita)' }).addTo(mapa);
        const docas = [{ name: "AZ1", coords: L.latLng(-26.9535299, -48.7505575) }, { name: "AZ2", coords: L.latLng(-26.9562354, -48.7495152) }, { name: "AZ4", coords: L.latLng(-26.9514142, -48.7501463) }, { name: "AZ5", coords: L.latLng(-26.9506359, -48.7494263) }, { name: "AZ6", coords: L.latLng(-26.9514888, -48.7492023) }, { name: "AZ7", coords: L.latLng(-26.954492, -48.7516937) }, { name: "Polo Saúde", coords: L.latLng(-26.9554991, -48.7495528) }];
        const rotasInternas = { "AZ1": [[-26.951602, -48.750817], [-26.951797, -48.750814], [-26.951948, -48.750818], [-26.952118, -48.750849], [-26.952266, -48.75089], [-26.952356, -48.750971], [-26.952421, -48.75107], [-26.952446, -48.751194], [-26.952475, -48.751321], [-26.952482, -48.751441], [-26.952515, -48.751641], [-26.952558, -48.751828], [-26.952641, -48.751985], [-26.952787, -48.752111], [-26.952969, -48.752182], [-26.953131, -48.75217], [-26.953263, -48.752118], [-26.9533578, -48.7520368], [-26.9533487, -48.7518984], [-26.9529838, -48.751282], [-26.9529287, -48.751185], [-26.9529107, -48.751095], [-26.9529453, -48.7510263], [-26.9530625, -48.7509196], [-26.9532335, -48.7507739]], "AZ2": [[-26.951604, -48.750814], [-26.95192, -48.750813], [-26.952142, -48.750756], [-26.952391, -48.750514], [-26.952578, -48.750307], [-26.953017, -48.74994], [-26.953507, -48.74953], [-26.953733, -48.749346], [-26.95409, -48.749112], [-26.954588, -48.749018], [-26.95501, -48.749055], [-26.955422, -48.74909], [-26.95576, -48.749213], [-26.955866, -48.749388]], "AZ4": [[-26.951605, -48.750813], [-26.951934, -48.750816], [-26.952046, -48.750712], [-26.952056, -48.75058], [-26.951831, -48.750178], [-26.951728, -48.750105], [-26.951601, -48.750098], [-26.951444, -48.750157]], "AZ5": [[-26.951597, -48.750827], [-26.951933, -48.750822], [-26.952048, -48.750705], [-26.952055, -48.750573], [-26.951729, -48.750023], [-26.951712, -48.749938], [-26.952469, -48.749293], [-26.952469, -48.749209], [-26.952401, -48.749106], [-26.95215, -48.748974], [-26.951775, -48.748923], [-26.951643, -48.748937], [-26.9515038, -48.749024], [-26.9511715, -48.7491554], [-26.9510711, -48.7492091], [-26.9508033, -48.7492788]], "AZ6": [[-26.951602, -48.750816], [-26.951933, -48.750822], [-26.952048, -48.750705], [-26.952055, -48.750573], [-26.9519, -48.750289], [-26.951729, -48.750023], [-26.951712, -48.749938], [-26.952469, -48.749293], [-26.952469, -48.749209], [-26.952401, -48.749106], [-26.95215, -48.7489         let rotaAtual = null;
        function desenharRota(nomeDoca) { if (rotaAtual) { mapa.removeLayer(rotaAtual); } let coordenadasRota = rotasInternas[nomeDoca]; if (coordenadasRota) { const docaInfo = docas.find(d => d.name === nomeDoca); const rotaCompleta = [[startPoint.lat, startPoint.lng], ...coordenadasRota, [docaInfo.coords.lat, docaInfo.coords.lng]]; rotaAtual = L.polyline(rotaCompleta, { color: '#00113D', weight: 5, opacity: 0.7 }).addTo(mapa); mapa.fitBounds(rotaAtual.getBounds().pad(0.1)); } else { alert(`As coordenadas para a rota até ${nomeDoca} ainda não foram definidas.`); } }
        docas.forEach(doca => { const marker = L.marker(doca.coords, { icon: docaIcon, title: doca.name }).addTo(mapa); marker.bindPopup(`<b>${doca.name}</b>`); marker.on('click', () => { desenharRota(doca.name); }); });
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        function performSearch() { const query = searchInput.value.trim().toUpperCase(); if (!query) return; const result = docas.find(doca => doca.name.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") === query.normalize("NFD").replace(/[\u0300-\u036f]/g, "")); if (result) { desenharRota(result.name); } else { alert(`Local não encontrado! Por favor, pesquise por um dos locais válidos (ex: "AZ1", "AZ5", "Polo Saúde", etc.).`); } }
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { searchButton.click(); } });
        const printButton = document.getElementById('print-button');
        printButton.addEventListener('click', () => { window.print(); });
    </script>
